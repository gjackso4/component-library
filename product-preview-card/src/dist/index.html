<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.f61b0c2b.png">
  <link rel="stylesheet" href="/index.c7a96c05.css">
  <link rel="stylesheet" href="/index.834b2162.css">
  <script src="/index.18663c3b.js" defer=""></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="page">
    <div class="product-card">
      <div class="product-card--image">
        <img class="mobile" src="/image-product-mobile.2a847ed6.jpg">
        <img class="desktop" src="/image-product-desktop.d92f9695.jpg">
      </div>

      <div class="product-card--content">
        <h3 class="product-card--preTitle">Perfume</h3>
    
        <h1 class="product-card--title">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="product-card--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex">
          <span class="product-card--price">$149.99</span>
          <span class="product-card--msrp">$169.99</span>
        </div>
      
        <button class="product-card--button"><span class="button-label">Add to Cart</span></button>
      </div>
    </div>
  </div>

</body>
</html>
