<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.scss" />
  <link rel="stylesheet" href="css/styles.scss" />
  <script type="module" src="js/app.js"></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="page">
    <div class="product-card">
      <div class="product-card--image">
        <img class="mobile" src="images/image-product-mobile.jpg">
        <img class="desktop" src="images/image-product-desktop.jpg">
      </div>

      <div class="product-card--content">
        <h3 class="product-card--preTitle">Perfume</h3>
    
        <h1 class="product-card--title"></h3>Gabrielle Essence Eau De Parfum</h1>
      
        <p class="product-card--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex">
          <span class="product-card--price">$149.99</span>
          <span class="product-card--msrp">$169.99</span>
        </div>
      
        <button class="product-card--button"><span class="button-label">Add to Cart</span></button>
      </div>
    </div>
  </div>

</body>
</html>
